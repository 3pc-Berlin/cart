<f:form id="form-coupon" class="form"
        name="couponItem"
        action="addCoupon"
        method="post">
    <div class="row top-buffer">
        <div class="col-sm-12 col-md-9 col-lg-9">
            <f:form.textfield class="form-control" type="text" value="" name="couponCode"/>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
            <f:form.submit class="btn btn-default"
                           value="{f:translate(key: 'tx_cart.add_coupon', default: '[add coupon]')}"/>
        </div>
    </div>
</f:form>
