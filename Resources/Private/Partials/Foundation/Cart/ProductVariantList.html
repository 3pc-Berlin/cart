{namespace cart=Extcode\Cart\ViewHelpers}

<f:if condition="{cartProduct.beVariants}">
    <f:then>
        <f:for each="{cartProduct.beVariants}" as="variant">
            <tr class="">
                <td>
                    <div class="product-name">{cartProduct.title} ({variant.title})</div>
                    <p>
                        <f:translate key="tx_cart_domain_model_order_product.sku.short"/>
                        : {variant.sku}
                    </p>
                    <p>
                        <cart:link.action action="removeProduct" product="{variant.product}" beVariant="{variant}">
                            <f:translate key="tx_cart.remove_product"/>
                        </cart:link.action>
                    </p>
                </td>
                <td class="text-right">
                    <cart:format.currency>{variant.price}</cart:format.currency>
                </td>
                <td class="a-center">
                    {variant.quantity}
                </td>
                <td class="last text-right">
                    <cart:format.currency>{variant.gross}</cart:format.currency>
                </td>
            </tr>
        </f:for>
    </f:then>
</f:if>
