{namespace cart=Extcode\Cart\ViewHelpers}

<f:for each="{taxes}" as="tax">
    <tr>
        <td colspan="3" class="a-right">
            <f:translate key="tx_cart_domain_model_order_product.tax" arguments="{0: tax.taxClass.name}"/>
        </td>
        <td class="a-right last">
            <span class="price">
                <cart:format.currency>{tax}</cart:format.currency>
            </span>
        </td>
    </tr>
</f:for>
