<f:form id="form-checkout" class="form"
        name="orderItem"
        object="{orderItem}"
        action="order"
        method="post">
    <div class="row">
        <div class="small-12 medium-12 large-4 columns">
            <div class="form-column">
                <f:render partial="Cart/Form/Address/Billing" arguments="{billingAddress:billingAddress}"/>
                <ul class="form-list">
                    <li class="control">
                        <label for="shipping:same_as_billing">
                            <input name="shipping[same_as_billing]" id="shipping:same_as_billing" value="1"
                                   checked="checked" title="An dieselbe Adresse versenden"
                                   onclick="shipping.setSameAsBilling(this.checked)" type="checkbox"
                                   class="checkbox"/><span>An dieselbe Adresse versenden</span>
                        </label>
                    </li>
                </ul>
                <f:render partial="Cart/Form/Address/Shipping" arguments="{shippingAddress:shippingAddress}"/>
            </div>
        </div>
        <div class="small-12 medium-12 large-8 columns form-column">
            <div class="row">
                <div class="small-12 medium-6 columns form-column">
                    <f:render partial="Cart/Form/ShippingMethod" arguments="{cart:cart, shippings:shippings}"/>
                </div>
                <div class="small-12 medium-6 columns">
                    <f:render partial="Cart/Form/PaymentMethod" arguments="{cart:cart, payments:payments}"/>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <div class="form-column">
                        <f:render partial="Cart/Form/Cart" arguments="{cart: cart}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <f:link.action action="clearCart">
                        <f:translate key="tx_cart.clear_cart"/>
                    </f:link.action>
                </div>
                <div class="small-6 columns">
                    <f:form.submit value="{f:translate(key: 'tx_cart.submit_order', default: '[submit order]')}"/>
                </div>
            </div>
        </div>
    </div>
</f:form>
