<div id="shipping-address" class="form-block">
    <h5 class="form-title"><span><f:translate key="tx_cart_domain_model_order_item.shipping_address"/></span></h5>
    <div class="form-content">
        <fieldset>
            <ul class="form-list">
                <li class="fields">
                    <div class="field salutation">
                        <label for="shippingAddress:salutation" class="required">
                            <f:translate key="tx_cart_domain_model_order_address.salutation"/>
                            <em>*</em></label>

                        <div class="input-box">
                            <f:form.textfield id="shippingAddress:salutation" name="shippingAddress[salutation]"
                                              value="{shippingAddress.salutation}"/>
                        </div>
                    </div>
                    <div class="field title">
                        <label for="shippingAddress:title" class="required">
                            <f:translate key="tx_cart_domain_model_order_address.title"/>
                        </label>

                        <div class="input-box">
                            <f:form.textfield id="shippingAddress:title" name="shippingAddress[title]"
                                              value="{shippingAddress.title}"/>
                        </div>
                    </div>
                    <div class="field firstName">
                        <label for="shippingAddress:firstName" class="required">
                            <f:translate key="tx_cart_domain_model_order_address.first_name"/>
                            <em>*</em></label>

                        <div class="input-box">
                            <f:form.textfield id="shippingAddress:firstName" name="shippingAddress[firstName]"
                                              value="{shippingAddress.firstName}"/>
                        </div>
                    </div>
                    <div class="field lastName">
                        <label for="shippingAddress:lastName" class="required">
                            <f:translate key="tx_cart_domain_model_order_address.last_name"/>
                            <em>*</em></label>

                        <div class="input-box">
                            <f:form.textfield id="shippingAddress:lastName" name="shippingAddress[lastName]"
                                              value="{shippingAddress.lastName}"/>
                        </div>
                    </div>
                </li>
                <li>
                    <label for="shippingAddress:email" class="required">
                        <f:translate key="tx_cart_domain_model_order_address.email"/>
                        <em>*</em></label>

                    <div class="input-box">
                        <f:form.textfield id="shippingAddress:email" name="shippingAddress[email]"
                                          value="{shippingAddress.email}"/>
                    </div>
                </li>
                <li>
                    <label for="shippingAddress:company" class="required">
                        <f:translate key="tx_cart_domain_model_order_address.company"/>
                    </label>

                    <div class="input-box">
                        <f:form.textfield id="shippingAddress:company" name="shippingAddress[company]"
                                          value="{shippingAddress.company}"/>
                    </div>
                </li>
                <li>
                    <div class="row">
                        <div class="small-12 columns">
                            <label for="shippingAddress:street" class="required">
                                <f:translate key="tx_cart_domain_model_order_address.street"/>
                                <em>*</em></label>

                            <div class="input-box">
                                <f:form.textfield id="shippingAddress:street" name="shippingAddress[street]"
                                                  value="{shippingAddress.street}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-4 columns">
                            <div class="field">
                                <label for="shippingAddress:zip" class="required">
                                    <f:translate key="tx_cart_domain_model_order_address.zip"/>
                                    <em>*</em></label>

                                <div class="input-box">
                                    <f:form.textfield id="shippingAddress:zip" name="shippingAddress[zip]"
                                                      value="{shippingAddress.zip}"/>
                                </div>
                            </div>
                        </div>
                        <div class="small-8 columns">
                            <div class="field">
                                <label for="shippingAddress:city" class="required">
                                    <f:translate key="tx_cart_domain_model_order_address.city"/>
                                    <em>*</em></label>

                                <div class="input-box">
                                    <f:form.textfield id="shippingAddress:city" name="shippingAddress[city]"
                                                      value="{shippingAddress.city}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <label for="shippingAddress:country" class="required">
                                <f:translate key="tx_cart_domain_model_order_address.country"/>
                                <em>*</em></label>

                            <div class="input-box">
                                <f:form.textfield id="shippingAddress:country" name="shippingAddress[country]"
                                                  value="{shippingAddress.country}"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </fieldset>
    </div>
</div>
