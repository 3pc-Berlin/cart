<f:if condition="{product.beVariants}">
    <f:then>
        <f:for each="{product.beVariants}" as="variant">
            <div>
                <f:format.currency currencySign="{settings.format.currency.currencySign}"
                                   decimalSeparator="{settings.format.currency.decimalSeparator}"
                                   thousandsSeparator="{settings.format.currency.thousandsSeparator}"
                                   prependCurrency="{settings.format.currency.prependCurrency}"
                                   separateCurrency="{settings.format.currency.separateCurrency}"
                                   decimals="{settings.format.currency.decimals}">{variant.priceCalculated}</f:format.currency> / {variant.priceMeasure} {variant.priceMeasureUnit} :
                <f:if condition="{variant.isMeasureUnitCompatibility}">
                    <f:then>
                        <f:format.currency currencySign="{settings.format.currency.currencySign}"
                                           decimalSeparator="{settings.format.currency.decimalSeparator}"
                                           thousandsSeparator="{settings.format.currency.thousandsSeparator}"
                                           prependCurrency="{settings.format.currency.prependCurrency}"
                                           separateCurrency="{settings.format.currency.separateCurrency}"
                                           decimals="{settings.format.currency.decimals}">{variant.calculatedBasePrice}</f:format.currency> / 1 {product.basePriceMeasureUnit}
                    </f:then>
                    <f:else>
                        ---
                    </f:else>
                </f:if>
            </div>
        </f:for>
    </f:then>
    <f:else>
        <div>
            <f:format.currency currencySign="{settings.format.currency.currencySign}"
                               decimalSeparator="{settings.format.currency.decimalSeparator}"
                               thousandsSeparator="{settings.format.currency.thousandsSeparator}"
                               prependCurrency="{settings.format.currency.prependCurrency}"
                               separateCurrency="{settings.format.currency.separateCurrency}"
                               decimals="{settings.format.currency.decimals}">{product.bestSpecialPrice}</f:format.currency> / {product.priceMeasure} {product.priceMeasureUnit} :
            <f:if condition="{product.isMeasureUnitCompatibility}">
                <f:then>
                    <f:format.currency currencySign="{settings.format.currency.currencySign}"
                                       decimalSeparator="{settings.format.currency.decimalSeparator}"
                                       thousandsSeparator="{settings.format.currency.thousandsSeparator}"
                                       prependCurrency="{settings.format.currency.prependCurrency}"
                                       separateCurrency="{settings.format.currency.separateCurrency}"
                                       decimals="{settings.format.currency.decimals}">{product.calculatedBasePrice}</f:format.currency> / 1 {product.basePriceMeasureUnit}
                </f:then>
                <f:else>
                    ---
                </f:else>
            </f:if>
        </div>
    </f:else>
</f:if>
