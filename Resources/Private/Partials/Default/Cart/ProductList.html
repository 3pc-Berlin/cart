<f:for each="{products}" as="product">
    <f:if condition="{product.beVariants}">
        <f:then>
            <f:render partial="Cart/ProductWithVariant" arguments="{product:product}"/>
        </f:then>
        <f:else>
            <f:render partial="Cart/Product" arguments="{product:product}"/>
        </f:else>
    </f:if>
</f:for>
