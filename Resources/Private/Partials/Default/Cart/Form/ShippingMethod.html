{namespace cart=Extcode\Cart\ViewHelpers}

<div id="shipping-method" class="form-block">
    <h5 class="form-title"><span class="num">3</span><span>Zahlmethode</span></h5>

    <div class="form-content">
        <fieldset>
            <dl class="sp-methods">
                <f:for each="{shippings}" as="shipping">
                    <dt>{shipping.name}</dt>
                    <dd>
                        <ul>
                            <li>
                                <f:if condition="{0: shipping.id} == {0: cart.shipping.id}">
                                    <f:then>
                                        Versand
                                        <cart:format.currency>{shipping.gross}</cart:format.currency>
                                    </f:then>
                                    <f:else>
                                        <label>
                                            <f:link.action action="setShipping" arguments="{shippingId:shipping.id}">
                                                Versand
                                                <cart:format.currency>{shipping.gross}</cart:format.currency>
                                            </f:link.action>
                                        </label>
                                    </f:else>
                                </f:if>
                            </li>
                        </ul>
                    </dd>
                </f:for>
            </dl>
        </fieldset>
    </div>
</div>
