<div id="billing-address" class="billing-address form-block">
    <h5 class="form-title"><span class="num">1</span><span><f:translate
            key="tx_cart_domain_model_order_item.billing_address"/></span></h5>
    <div class="form-content">
        <fieldset>
            <ul class="form-list">
                <li class="fields">
                    <div class="field salutation">
                        <label for="billingAddress:salutation" class="required">
                            <f:translate key="tx_cart_domain_model_order_address.salutation"/>
                            <em>*</em></label>

                        <div class="input-box">
                            <f:form.textfield id="billingAddress:salutation" name="billingAddress[salutation]"
                                              value="{billingAddress.salutation}"/>
                        </div>
                    </div>
                    <div class="field title">
                        <label for="billingAddress:title" class="required">
                            <f:translate key="tx_cart_domain_model_order_address.title"/>
                        </label>

                        <div class="input-box">
                            <f:form.textfield id="billingAddress:title" name="billingAddress[title]"
                                              value="{billingAddress.title}"/>
                        </div>
                    </div>
                    <div class="field firstName">
                        <label for="billingAddress:firstName" class="required">
                            <f:translate key="tx_cart_domain_model_order_address.first_name"/>
                            <em>*</em></label>

                        <div class="input-box">
                            <f:form.textfield id="billingAddress:firstName" name="billingAddress[firstName]"
                                              value="{billingAddress.firstName}"/>
                        </div>
                    </div>
                    <div class="field lastName">
                        <label for="billingAddress:lastName" class="required">
                            <f:translate key="tx_cart_domain_model_order_address.last_name"/>
                            <em>*</em></label>

                        <div class="input-box">
                            <f:form.textfield id="billingAddress:lastName" name="billingAddress[lastName]"
                                              value="{billingAddress.lastName}"/>
                        </div>
                    </div>
                </li>
                <li>
                    <label for="billingAddress:email" class="required">
                        <f:translate key="tx_cart_domain_model_order_address.email"/>
                        <em>*</em></label>

                    <div class="input-box">
                        <f:form.textfield id="billingAddress:email" name="billingAddress[email]"
                                          value="{billingAddress.email}"/>
                    </div>
                </li>
                <li>
                    <label for="billingAddress:company" class="required">
                        <f:translate key="tx_cart_domain_model_order_address.company"/>
                    </label>

                    <div class="input-box">
                        <f:form.textfield id="billingAddress:company" name="billingAddress[company]"
                                          value="{billingAddress.company}"/>
                    </div>
                </li>
                <li>
                    <div class="form-row">
                        <div class="small-12 form-columns">
                            <label for="billingAddress:street" class="required">
                                <f:translate key="tx_cart_domain_model_order_address.street"/>
                                <em>*</em></label>

                            <div class="input-box">
                                <f:form.textfield id="billingAddress:street" name="billingAddress[street]"
                                                  value="{billingAddress.street}"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="small-4 form-columns">
                            <div class="field">
                                <label for="billingAddress:zip" class="required">
                                    <f:translate key="tx_cart_domain_model_order_address.zip"/>
                                    <em>*</em></label>

                                <div class="input-box">
                                    <f:form.textfield id="billingAddress:zip" name="billingAddress[zip]"
                                                      value="{billingAddress.zip}"/>
                                </div>
                            </div>
                        </div>
                        <div class="small-8 form-columns">
                            <div class="field">
                                <label for="billingAddress:city" class="required">
                                    <f:translate key="tx_cart_domain_model_order_address.city"/>
                                    <em>*</em></label>

                                <div class="input-box">
                                    <f:form.textfield id="billingAddress:city" name="billingAddress[city]"
                                                      value="{billingAddress.city}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="small-12 form-columns">
                            <label for="billingAddress:country" class="required">
                                <f:translate key="tx_cart_domain_model_order_address.country"/>
                                <em>*</em></label>

                            <div class="input-box">
                                <f:form.textfield id="billingAddress:country" name="billingAddress[country]"
                                                  value="{billingAddress.country}"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </fieldset>
    </div>
</div>
