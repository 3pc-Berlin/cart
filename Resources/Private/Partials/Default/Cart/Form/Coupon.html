{namespace cart=Extcode\Cart\ViewHelpers}

<div id="accept-term" class="form-block">
    <h5 class="form-title">
        <span class="num">4</span>
        <span><f:translate key="tx_cart.controller.order.action.show_cart.block-header.coupons"/></span>
    </h5>
    <div class="form-content">
        <fieldset>
            <f:if condition="{cart.coupons}">
                <f:then>
                    <ul>
                        <f:for each="{cart.coupons}" as="coupon">
                            <li>
                                <span>{coupon.title}</span><span> - </span>
                                <span>
                                    <cart:format.currency>{coupon.discount}</cart:format.currency>
                                </span>
                                <f:if condition="{coupon.isUseable}">
                                    <f:else>
                                        <span style="color: red;">
                                            <f:translate key="tx_cart_domain_model_product_coupon.code.not_useable"/>
                                            Mindestbestellwert: <cart:format.currency>{coupon.cartMinPrice}</cart:format.currency>
                                        </span>
                                    </f:else>
                                </f:if>
                            </li>
                        </f:for>
                    </ul>
                </f:then>
                <f:else>
                    <f:translate key="tx_cart.controller.order.action.show_cart.coupons.not_available"/>
                </f:else>
            </f:if>
        </fieldset>
    </div>
</div>
