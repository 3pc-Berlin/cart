<div class="cart_header">
    <div class="cart_col cart_col_title">
        <f:translate key="tx_cart_domain_model_order_product.title"/>
    </div>
    <div class="cart_col cart_col_sku">
        <f:translate key="tx_cart_domain_model_order_product.sku"/>
    </div>
    <div class="cart_col cart_col_price cart_right">
        <f:translate key="tx_cart_domain_model_order_product.price"/>
    </div>
    <div class="cart_col cart_col_qty cart_center">
        <f:translate key="tx_cart_domain_model_order_product.quantity"/>
    </div>
    <div class="cart_col cart_col_total cart_right">
        <f:translate key="tx_cart_domain_model_order_product.price_total"/>
    </div>
    <div>
        <!-- -->
    </div>
    <div class="cart_cleaner"><!-- --></div>
</div>
<div class="cart_product_list">
    <f:for each="{products}" as="product">
        <f:render partial="Cart/Product" arguments="{cartProduct: product}"/>
    </f:for>
</div>
