{namespace cart=Extcode\Cart\ViewHelpers}

<div class="cart_footer">

    <div class="cart_col cart_foot_col1 cart_net">
        <f:translate
                key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:\Extcode\Cart\Domain\Model\product.cart_net"/>
    </div>
    <div class="cart_col cart_foot_col2 cart_net">
        <cart:format.currency>{cart.net}</cart:format.currency>
    </div>
    <div class="cart_cleaner"><!-- --></div>

    <div class="cart_col cart_foot_col1 cart_gross">
        <f:translate
                key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:\Extcode\Cart\Domain\Model\product.cart_gross"/>
    </div>
    <div class="cart_col cart_foot_col2 cart_gross">
        <cart:format.currency>{cart.gross}</cart:format.currency>
    </div>
    <div class="cart_cleaner"><!-- --></div>

    <f:render partial="Cart/TaxList" arguments="{taxes: cart.taxes}"/>
    <div class="cart_cleaner"><!-- --></div>

    <div class="cart_col cart_foot_col1 cart_servicecost_net">
        <f:translate
                key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:\Extcode\Cart\Domain\Model\product.service_net"/>
    </div>
    <div class="cart_col cart_foot_col2 cart_servicecost_net">
        <cart:format.currency>{cart.serviceNet}</cart:format.currency>
    </div>
    <div class="cart_cleaner"><!-- --></div>

    <div class="cart_col cart_foot_col1 cart_servicecost_gross">
        <f:translate
                key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:\Extcode\Cart\Domain\Model\product.service_gross"/>
    </div>
    <div class="cart_col cart_foot_col2 cart_servicecost_gross">
        <cart:format.currency>{cart.serviceGross}</cart:format.currency>
    </div>
    <div class="cart_cleaner"><!-- --></div>

    <f:render partial="Cart/TaxList" arguments="{taxes: cart.serviceTaxes}"/>
    <div class="cart_cleaner"><!-- --></div>

    <div class="cart_col cart_foot_col1 cart_servicecost_total_net">
        <f:translate
                key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:\Extcode\Cart\Domain\Model\product.total_net"/>
    </div>
    <div class="cart_col cart_foot_col2 cart_servicecost_total_net">
        <cart:format.currency>{cart.totalNet}</cart:format.currency>
    </div>
    <div class="cart_col cart_foot_col1 cart_servicecost_total_gross">
        <f:translate
                key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:\Extcode\Cart\Domain\Model\product.total_gross"/>
    </div>
    <div class="cart_col cart_foot_col2 cart_servicecost_total_gross">
        <cart:format.currency>{cart.totalGross}</cart:format.currency>
    </div>
    <div class="cart_cleaner"><!-- --></div>

    <f:render partial="Cart/TaxList" arguments="{taxes: cart.totalTaxes}"/>
    <div class="cart_cleaner"><!-- --></div>

</div>
