{namespace cart=Extcode\Cart\ViewHelpers}

<div class="cart_product">
    <div class="cart_col cart_col_title cart_itemall">{cartProduct.title}</div>
    <div class="cart_col cart_col_sku cart_itemall">{cartProduct.sku}</div>
    <div class="cart_col cart_col_price cart_right cart_itemall">
        <f:if condition="{cartProduct.beVariants}">
            <f:then>
                &nbsp;
            </f:then>
            <f:else>
                <cart:format.currency>{cartProduct.price}</cart:format.currency>
            </f:else>
        </f:if>
    </div>
    <div class="cart_col cart_col_qty cart_center cart_itemall">
        {cartProduct.qty}
    </div>
    <div class="cart_col cart_col_total cart_right cart_itemall">
        <cart:format.currency>{cartProduct.gross}</cart:format.currency>
    </div>
    <div>
        <f:link.action action="removeProduct" arguments="{cartProduct: product.id}">delete</f:link.action>
    </div>
    <div class="cart_cleaner"><!-- --></div>

    <f:if condition="{product.beVariants}">
        <f:then>
            <f:for each="{product.beVariants}" as="variant">
                <f:render partial="Cart/ProductVariant" arguments="{variant: variant}"/>
            </f:for>
        </f:then>
    </f:if>
</div>
