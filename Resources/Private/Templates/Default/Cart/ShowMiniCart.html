<f:layout name="Plain"/>

<f:section name="main">
    <div id="tx-cart-minicart">
        <f:if condition="{cart.products}">
            <f:then>
                <div>
                    <f:translate key="tx_cart.plugin.mini_cart.products_in_cart" arguments="{0: '{cart.products -> f:count()}'}"></f:translate>
                </div>
                <div>
                    <f:link.page pageUid="{settings.cart.pid}">
                        <f:translate key="tx_cart.plugin.mini_cart.go_to_cart_page"/>
                    </f:link.page>
                </div>
            </f:then>
            <f:else>
                <f:translate key="tx_cart.plugin.mini_cart.empty_cart"/>
            </f:else>
        </f:if>
    </div>
</f:section>
