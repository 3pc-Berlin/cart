<f:layout name="Default"/>

<f:section name="main">
    <f:if condition="{cart.products}">
        <f:then>
            <f:render partial="Cart/Form" arguments="{
                cart:cart,
                orderItem:orderItem,
                billingAddress:billingAddress,
                shippingAddress:shippingAddress,
                shippings:shippings,
                payments:payments}"/>
        </f:then>
        <f:else>
            <f:render partial="Cart/Empty"/>
        </f:else>
    </f:if>
</f:section>
