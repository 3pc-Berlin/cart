<f:layout name="Default"/>

<f:section name="main">
    <f:flashMessages/>

    <div class="col-sm-12 col-md-12 col-lg-12 form-columns">
        <f:if condition="{cart.products}">
            <f:then>
                <f:render partial="Cart/ProductForm" arguments="{cart:cart}"/>

                <f:render partial="Cart/CouponForm" arguments="{cart:cart}"/>

                <f:render partial="Cart/OrderForm" arguments="{_all}"/>

                <script type="text/javascript">
                    var update_country = '<f:format.raw><f:uri.action action="updateCountry" pageType="2278001"/></f:format.raw>';
                </script>
            </f:then>
            <f:else>
                <f:render partial="Cart/Empty"/>
            </f:else>
        </f:if>
    </div>
</f:section>
