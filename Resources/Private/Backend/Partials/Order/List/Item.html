<tr class="db_list_normal">
    <td>
        {orderItem.billingAddress.firstName}
    </td>
    <td>
        {orderItem.billingAddress.lastName}
    </td>
    <td>
        {orderItem.billingAddress.company}
    </td>
    <td>
        <f:if condition="{hideshowaction} != 1">
            <f:link.action action="show" arguments="{orderItem : orderItem}">
                {orderItem.orderNumber}
            </f:link.action>
        </f:if>
    </td>
    <td>
        <f:if condition="{orderItem.orderDate}">
            <f:format.date format="d.m.Y" date="{orderItem.orderDate}"/>
        </f:if>
    </td>
    <td>
        {orderItem.invoiceNumber}
    </td>
    <td>
        <f:if condition="{orderItem.invoiceDate}">
            <f:format.date format="d.m.Y" date="{orderItem.invoiceDate}"/>
        </f:if>
    </td>
    <td style="width: 75px; text-align: right;">
        <f:format.currency currencySign="{orderItem.currency}"
                           decimalSeparator="{settings.format.currency.decimalSeparator}"
                           thousandsSeparator="{settings.format.currency.thousandsSeparator}"
                           prependCurrency="{settings.format.currency.prependCurrency}"
                           separateCurrency="{settings.format.currency.separateCurrency}"
                           decimals="{settings.format.currency.decimals}">
            {orderItem.totalGross}
        </f:format.currency>
    </td>
    <td style="width: 75px; text-align: right;">
        <f:format.currency currencySign="{orderItem.currency}"
                           decimalSeparator="{settings.format.currency.decimalSeparator}"
                           thousandsSeparator="{settings.format.currency.thousandsSeparator}"
                           prependCurrency="{settings.format.currency.prependCurrency}"
                           separateCurrency="{settings.format.currency.separateCurrency}"
                           decimals="{settings.format.currency.decimals}">
            {orderItem.totalNet}
        </f:format.currency>
    </td>
    <td class="order-payment-status-{orderItem.payment.status}">
        {orderItem.payment.name} <br/>
        (
        <f:translate key="tx_cart_domain_model_order_payment.status.{orderItem.payment.status}"/>
        )
    </td>
    <td class="order-shipping-status-{orderItem.shipping.status}">
        {orderItem.shipping.name} <br/>
        (
        <f:translate key="tx_cart_domain_model_order_shipping.status.{orderItem.shipping.status}"/>
        )
    </td>
    <td>
        <f:render partial="Order/List/Actions"
                  arguments="{orderItem: orderItem, pdfRendererInstalled: pdfRendererInstalled, hidelistaction: 1}"/>
    </td>
</tr>
