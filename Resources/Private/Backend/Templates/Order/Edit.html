<f:layout name="Default"/>

<f:section name="actions">
    <span class="btn btn-default btn-sm">
        <f:be.buttons.icon
                uri="{f:uri.action(action:'list', arguments:{orderItem : orderItem})}"
                icon="actions-close"/>
    </span>

    <span class="btn btn-default btn-sm">
        <f:be.buttons.icon
                uri="{f:uri.action(action:'show', arguments:{orderItem : orderItem})}"
                icon="actions-view"/>
    </span>
</f:section>

<f:section name="content">
    <f:flashMessages/>

    <f:render partial="FormErrors"/>

    <f:form action="update" name="orderItem" object="{orderItem}">
        <f:render partial="Order/FormFields" arguments="{orderItem:orderItem, icon: icon}"/>
        <f:form.submit value="Save"/>
    </f:form>
</f:section>
